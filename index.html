<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>       
</head>
<body>
    <div class="container">
        <!-- Section 3: Game Demo -->
        <h2 id="game-demo">Live Game Demo</h2>
        <div class="game-container">
            <h3>ðŸŽ¯ Try the Game!</h3>
            <div id="gameArea">
                <h2 style="color: #667eea; margin-top: 0;">Guess the Number (1-100)</h2>
                <div id="stats">
                    <div class="stat-box">
                        <div class="stat-label">Attempts</div>
                        <div class="stat-value" id="attempts">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Best Score</div>
                        <div class="stat-value" id="bestScore">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Games Played</div>
                        <div class="stat-value" id="gamesPlayed">0</div>
                    </div>
                </div>
                
                <div id="message" class="info">Make your first guess!</div>
                
                <div>
                    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter 1-100">
                </div>
                
                <div>
                    <button id="submitGuess">Submit Guess</button>
                    <button id="resetGame">New Game</button>
                    <button id="clearStats">Clear Stats</button>
                </div>
                
                <div id="guessHistory">
                    <strong>Your Guesses:</strong> <span id="historyList">None yet</span>
                </div>
                <div class="add-local-storage">
                    <button id="local_storage">Add LocalStorage</button>
                    <button id="addCookie">Add Cookie</button>
                    <button id="addSession">Add Session</button>
                </div>
                 <div class="delte-local-storage">
                    <button id="delete_local_storage">Delete LocalStorage</button>
                    <button id="delete_addCookie">Delete Cookie</button>
                    <button id="delete_addSession">Delete Session</button>
                </div>
            </div>
        </div>
        
       
    </div>
<script src="script.js"></script>

</body>
</html>
